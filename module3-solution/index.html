<!doctype html>
<html ng-app="NarrowItDownApp" lang="en">
    <head>
        <title>Narrow Down Your Menu Choice</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/bootstrap.min.css">
        <link rel="stylesheet" href="styles/styles.css">
        <script src="angular.min.js" charset="utf-8"></script>
        <script src="app.js" charset="utf-8"></script>
    </head>
    <body>
        <div class="container" ng-controller="NarrowItDownController as narrowList">
            <h1>Narrow Down Your Chinese Menu Choice</h1>
            <div class="form-group">
                <input type="text" placeholder="search term" class="form-control" ng-model="searchTerm">
            </div>
            <div class="form-group narrow-button">
                <button class="btn btn-primary" ng-click="narrowList.getMatchedMenuItems(searchTerm);">Narrow It Down For Me!</button>
                {{narrowList.emptyError}}
            </div>
            <!-- Bonus loader (see Bonus section of the assignment) -->
            <items-loader-indicator class="row"></items-loader-indicator>

            <!-- found-items should be implemented as a component -->
            <div ng-if="narrowList.menuItems.length != 0">
                <found-items title="THE list" items="narrowList.menuItems" on-remove="narrowList.removeItem(index)"></found-items>
            </div>
        </div>

    </body>
</html>
