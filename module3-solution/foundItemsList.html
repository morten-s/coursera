<div class="row">
    <h3>{{ list.myTitle }}</h3>
</div>
    <div class="row" ng-repeat="item in list.items">
        <div class="col-md-2">Name
            {{ item.name }}</div>
        <div class="col-md-2">
            Short name
            {{ item.short_name }}</div>
        <div class="col-md-4">Description
            {{item.description}}</div>
        <button class="col-md-2" ng-click="list.onRemove({index: $index});">Don't want this one!</button>
    </div>
