<!doctype html>
<html ng-app="ShoppingListCheckOff" lang="en">
    <head>
        <title>Shopping List Check Off</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/bootstrap.min.css">
        <script src="bower_components/angular/angular.min.js" type="text/javascript"></script>
        <script src="app.js" type="text/javascript"></script>
        <style>
            .emptyMessage {
                font-weight: bold;
                color: red;
                font-size: 1.2em;
            }
            li {
                margin-bottom: 7px;
                font-size: 1.2em;
            }
            li > button {
                margin-left: 6px;
            }
            button > span {
                color: green;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Shopping List Check Off</h1>

            <div class="row">

                <!-- To Buy List -->
                <div class="col-md-6">
                    <h2>To Buy: </h2>
                    <div ng-controller="ToBuyController as ToBuy">
                        <ol>
                            <li ng-repeat="item in ToBuy.itemsToBuy">
                                {{ item.quantity}} of {{ item.name}}
                                <button ng-click="ToBuy.boughtItem($index);" class="btn btn-default"><span class="glyphicon glyphicon-dashboard"></span> To buy</button>
                            </li>
                        </ol>
                        <div ng-if="ToBuy.itemsToBuy.length <= 0" class="emptyMessage">Everything is bought!</div>
                    </div>
                </div>

                <!-- Already Bought List -->
                <div class="col-md-6">
                    <h2>Already Bought:</h2>
                    <div ng-controller="AlreadyBoughtController as Bought">
                        <ol>
                            <li  ng-repeat="item in Bought.itemsBought">
                                {{ item.quantity}} of {{ item.name}}
                                <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button>
                            </li>
                        </ol>
                        <div ng-if="Bought.itemsBought.length <= 0" class="emptyMessage">Nothing bought yet.</div>

                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
